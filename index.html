<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PHP Sussex</title>

    <meta name="description" content="PHP user group for Sussex, UK">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
    <link rel="stylesheet" href="/css/splash.css" />

</head>

<body>

<section class="hero is-medium is-primary is-bol">
  <div class="hero-body">
    <div class="container">
        <img id="logo" src="/img/logo-light.svg" alt="PHP Sussex Logo">
    </div>
  </div>
</section>

<section class="hero is-medium is-info is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">PHP Sussex is a free, open to all, monthly meetup based in Brighton, UK.</h1>
            <h2 class="subtitle">We meet on the first Wednesday of each month to talk about code, share ideas and promote best practice.</h2>
        </div>
    </div>
</section>

<section class="section social">
    <div class="container">
      <h1 class="title has-text-centered">Get Involved</h1>
      <nav class="level">
          <div class="level-item has-text-centered">
            <div>
                <a class="button is-medium is-light" href="https://twitter.com/PHPSussexUG" title="Follow us on Twitter">
                    <span class="icon is-medium">
                      <i class="fab fa-twitter"></i>
                    </span>
                    <span>@PHPSussexUG</span>
                  </a>
            </div>
          </div>
          <div class="level-item has-text-centered">
              <div>
                  <a class="button is-large is-light" href="https://www.meetup.com/PHP-Sussex/" title="Join our Meetup group">
                      <span class="icon is-medium">
                        <i class="fab fa-meetup"></i>
                      </span>
                      <span>PHP-Sussex</span>
                    </a>
                </div>
          </div>
          <div class="level-item has-text-centered">
              <div>
                  <a class="button is-medium is-light" href="https://php.ug/slackinvite" title="Join us on Slack">
                      <span class="icon is-medium">
                        <i class="fab fa-slack"></i>
                      </span>
                      <span>php.ug</span>
                    </a>
                </div>
          </div>
        </nav>
  </div>
</section>

<section class="section sponsors">
    <div class="container">
      <h1 class="title has-text-centered">Our Sponsors</h1>
      <nav class="level">
          <div class="level-item has-text-centered">
            <div>
                <a class="" href="https://www.holidaytaxis.com/en/about/about/" title="HolidayTaxis - making travel easier">
                  <img src="/img/htx.svg" alt="HolidayTaxis Logo">
                </a>
            </div>
          </div>
          <div class="level-item has-text-centered">
              <div>
                  <a class="" href="https://www.linkedin.com/in/lukethompsonhays/" title="Hays - Recruiting experts in Digital Technology">
                    <img src="/img/hays.jpg" alt="Hays Logo">
                  </a>
              </div>
          </div>
        </nav>
  </div>
</section>

<footer class="footer">
  </footer>

</body>

</html>
